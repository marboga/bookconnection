      var contentArray = [];
      if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(function (position) {
            initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(initialLocation);
         });
      }
      function initMap() {
        var mapOptions = {
           zoom: 15,
           center: {lat: 47.60994, lng: -122.19666},
           mapTypeId: google.maps.MapTypeId.TERRAIN,
           // heading: 00,
           // tilt: 60
        };
         map = new google.maps.Map(document.getElementById('map'), mapOptions);
      function createNewMarker(latitud, longitud, color, zcontent){
         var marker = new google.maps.Marker({
         position: {lat: latitud, lng: longitud},
         icon: new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + color),
         clickable: true,
         draggable: false,
         animation:google.maps.Animation.DROP,
         title: zcontent,
         map: map
       });
       }

      var infowindow =  new google.maps.InfoWindow({
      	content: 'content',

      });

       })

      infowindow.addListener('mouseout', function() {

      });
